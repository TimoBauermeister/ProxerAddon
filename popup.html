<html lang="en">

<head>
    <link rel="stylesheet" href="popup.css">
    <title></title>
</head>

<body>
<div class="container">
    <div>
        <span>Last Episode added to watchlist: </span>
        <a id="linkAnime"></a>
    </div>
    <div class="margin-top">
        <span>Last Chapter added to watchlist: </span>
        <a id="linkManga"></a>
    </div>
    <div class="margin-top">
        <div class="textForSetting theaterElement">Enable Theater Mode:</div>
        <span class="settingContainer theaterElement">
            <label class="toggle">
                <input type="checkbox" id="inputEnableTheaterMode"/>
                <span class="slider"></span>
                <span class="labels" data-on="ON" data-off="OFF"></span>
            </label>
        </span>
    </div>
    <div class="margin-top">
        <h4>Custom Style Colors</h4>
        <label><input type="text" id="body_background"  value="#282a36" size="9"/> body background</label><br/>
        <label><input type="text" id="element"          value="#1e212f" size="9"/> element</label><br/>
        <label><input type="text" id="element_accent"   value="#282a35" size="9"/> element accent</label><br/>
        <label><input type="text" id="element_darkend"  value="#121419" size="9"/> element darkend</label><br/>
        <label><input type="text" id="main"             value="#181823" size="9"/> main</label><br/>
        <label><input type="text" id="main_accent"      value="#41445a" size="9"/> main accent</label><br/>
        <label><input type="text" id="textOnElem"       value="#c1c1c1" size="9"/> text</label><br/>
        <label><input type="text" id="colorLink"        value="#41c721" size="9"/> links</label><br/>
        <label><input type="text" id="colorLinkHover"   value="#66d14b" size="9"/> links hover</label><br/>
    </div>
    <div class="margin-top">
        <h4>Custom Style Colors Two</h4>
        <label><input type="text" id="body_background_two"  value="#000000" size="9"/> body background</label><br/>
        <label><input type="text" id="elemen_twot"          value="#045b62" size="9"/> element</label><br/>
        <label><input type="text" id="element_accent_two"   value="#0f565e" size="9"/> element accent</label><br/>
        <label><input type="text" id="element_darkend_two"  value="#02393e" size="9"/> element darkend</label><br/>
        <label><input type="text" id="main_two"             value="#0d484e" size="9"/> main</label><br/>
        <label><input type="text" id="main_accent_two"      value="#3d8086" size="9"/> main accent</label><br/>
        <label><input type="text" id="textOnElem_two"       value="#D7DADC" size="9"/> text</label><br/>
        <label><input type="text" id="colorLink_two"        value="#b3d0e4" size="9"/> links</label><br/>
        <label><input type="text" id="colorLinkHover_two"   value="#8dbbda" size="9"/> links hover</label><br/>
    </div>
    
    <a href="https://www.buymeacoffee.com/hazydev" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Us A Coffee" class="margin-top" style="height: 60px !important;width: 217px !important;" ></a>
</div>
<script src="popup.js"></script>
</body>

</html>
